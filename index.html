<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://media.istockphoto.com/id/1269211670/vector/rock-paper-scissors-body-parts-icon-set.jpg?s=1024x1024&w=is&k=20&c=5lcFGwcl0eOTBuSM1aMTS_hOW1DsGatPuvMiE55q7oc=">
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="./Images/paper.png" />
        </div>

        <div class="choice" id="rock">
            <img src="./Images/rock.png" />

        </div>

        <div class="choice" id="scissors">
            <img src="./Images/scissors.png" />

        </div>

    </div>
    <div class="name">
      <div class="name1">Paper</div>
      <div class="name2">Rock</div>
      <div class="name3">Scissors</div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
<br><br> 
    <button id="reset" onclick="reset()">Reset</button>
    <script src="script.js"></script>
</body>

</html>
